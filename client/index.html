<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="سیستم آموزش مدل‌های هوش مصنوعی فارسی" />
    <title>Persian Model Trainer | آموزش مدل‌های فارسی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <style>
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- SVG Icon System -->
    <svg aria-hidden="true" style="position:absolute;width:0;height:0;overflow:hidden;">
      <!-- Lightning (start) -->
      <symbol id="i-start" viewBox="0 0 24 24">
        <path d="M13 2 3 14h7l-1 8 10-12h-7l1-8z" fill="currentColor"/>
      </symbol>
      <!-- Database -->
      <symbol id="i-dataset" viewBox="0 0 24 24">
        <path d="M12 2C7 2 3 3.8 3 6v12c0 2.2 4 4 9 4s9-1.8 9-4V6c0-2.2-4-4-9-4zm0 2c4.4 0 7 1.4 7 2s-2.6 2-7 2-7-1.4-7-2 2.6-2 7-2zm0 6c4.4 0 7-1.4 7-2v3c0 .6-2.6 2-7 2s-7-1.4-7-2V8c0 .6 2.6 2 7 2zm0 5c4.4 0 7-1.4 7-2v3c0 .6-2.6 2-7 2s-7-1.4-7-2v-3c0 .6 2.6 2 7 2z" fill="currentColor"/>
      </symbol>
      <!-- Graduation cap (teacher) -->
      <symbol id="i-teacher" viewBox="0 0 24 24">
        <path d="M12 3 1 8l11 5 8-3.64V15h2V8L12 3zm-6 9.27V15l6 3 6-3v-2.73l-6 2.73-6-2.73z" fill="currentColor"/>
      </symbol>
      <!-- Check (success) -->
      <symbol id="i-check" viewBox="0 0 24 24">
        <path d="M9 16.2 4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z" fill="currentColor"/>
      </symbol>
      <!-- Info (badge) -->
      <symbol id="i-info" viewBox="0 0 24 24">
        <path d="M11 17h2v-6h-2v6zm0-8h2V7h-2v2zm1-7a10 10 0 1 0 0 20 10 10 0 0 0 0-20z" fill="currentColor"/>
      </symbol>
      <!-- Pulse chart (monitor) -->
      <symbol id="i-monitor" viewBox="0 0 24 24">
        <path d="M3 13h4l2-6 4 12 2-6h6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </symbol>
      <!-- Refresh -->
      <symbol id="i-refresh" viewBox="0 0 24 24">
        <path d="M17.65 6.35A7.95 7.95 0 0 0 12 4V1L7 6l5 5V7a5 5 0 1 1-4.9 6h-2A7 7 0 1 0 17.65 6.35z" fill="currentColor"/>
      </symbol>
    </svg>
    
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">در حال بارگذاری...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
        }, 500);
      });
    </script>
  </body>
</html>
